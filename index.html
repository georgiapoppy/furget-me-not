<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oopsy daisy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>

  <h1>🌸 oopsy daisy 🌿</h1>

  <div class="shop">
    <div class="coin-counter">Coins: <span id="coins">0</span></div>

    <h2>Grow Flowers</h2>
    <div class="pots">
      <div class="pot" data-index="0">🪴</div>
      <div class="pot" data-index="1">🪴</div>
      <div class="pot" data-index="2">🪴</div>
    </div>

    <h2>Inventory</h2>
    <div class="inventory" id="inventory"></div>

    <h2>Create Bouquet</h2>
    <div class="bouquet" id="bouquet">
      <div class="bouquet-slot"></div>
      <div class="bouquet-slot"></div>
      <div class="bouquet-slot"></div>
    </div>

    <button class="sell-btn" onclick="sellBouquet()">Sell 💐</button>
  </div>

</body>
</html>
