<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>sudoku</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #fdf6f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      color: #a76d60;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      grid-template-rows: repeat(4, 60px);
      gap: 5px;
      margin: 1rem 0;
    }

    .cell {
      width: 60px;
      height: 60px;
      font-size: 30px;
      text-align: center;
      line-height: 60px;
      border: 2px solid #f0c9c2;
      background-color: #fff6f2;
      border-radius: 10px;
      cursor: pointer;
      user-select: none;
    }

    .fixed {
      background-color: #fce8e0;
      cursor: not-allowed;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      background-color: #ffb7c5;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ffa4b0;
    }

    #timer {
      margin-top: 10px;
      font-weight: bold;
      color: #a76d60;
    }

    #message {
      margin-top: 10px;
      font-size: 1.1rem;
      color: #a76d60;
    }
  </style>
</head>
<body>
  <h1>sudoku</h1>
  <div id="board"></div>
  <button type="button" onclick="startGame()">start</button>
  <button type="button" onclick="checkAnswer()">check</button>
  <div id="timer">time: 0s</div>
  <div id="message"></div>

  <script>
    const flowers = ["ðŸŒ·", "ðŸŒ¼", "ðŸŒ»", "ðŸŒ¸"];
    let solution = [];
    let timerInterval;
    let time = 0;

    function isValid(board, row, col, flower) {
      for (let i = 0; i < 4; i++) {
        if (board[row][i] === flower || board[i][col] === flower) {
          return false;
        }
      }
      return true;
    }

    function solveBoard(board, row = 0, col = 0) {
      if (row === 4) return true;
      let nextRow = col === 3 ? row + 1 : row;
      let nextCol = col === 3 ? 0 : col + 1;

      const shuffled = flowers.slice().sort(() => Math.random() - 0.5);
      for (let flower of shuffled) {
        if (isValid(board, row, col, flower)) {
          board[row][col] = flower;
          if (solveBoard(board, nextRow, nextCol)) return true;
          board[row][col] = null;
        }
      }
      return false;
    }

    function startGame() {
      clearInterval(timerInterval);
      time = 0;
      document.getElementById("timer").textContent = "â±ï¸ Time: 0s";
      document.getElementById("message").textContent = "";

      timerInterval = setInterval(() => {
        time++;
        document.getElementById("timer").textContent = `â±ï¸ Time: ${time}s`;
      }, 1000);

      solution = Array.from({ length: 4 }, () => Array(4).fill(null));
      solveBoard(solution);

      const board = solution.map(row => row.slice());
      let cellsToRemove = 6;
      while (cellsToRemove > 0) {
        let r = Math.floor(Math.random() * 4);
        let c = Math.floor(Math.random() * 4);
        if (board[r][c] !== null) {
          board[r][c] = "";
          cellsToRemove--;
        }
      }

      displayBoard(board);
    }

    function displayBoard(board) {
      const boardDiv = document.getElementById("board");
      boardDiv.innerHTML = "";

      for (let row = 0; row < 4; row++) {
        for (let col = 0; col < 4; col++) {
          const cell = document.createElement("div");
          cell.className = "cell";
          cell.dataset.row = row;
          cell.dataset.col = col;

          if (board[row][col] === "") {
            cell.textContent = "";
            cell.addEventListener("click", () => {
              const current = cell.textContent;
              const nextIndex = (flowers.indexOf(current) + 1) % flowers.length;
              cell.textContent = flowers[nextIndex];
            });
          } else {
            cell.textContent = board[row][col];
            cell.classList.add("fixed");
          }

          boardDiv.appendChild(cell);
        }
      }
    }

    function checkAnswer() {
      const cells = document.querySelectorAll(".cell");
      let correct = true;

      for (let cell of cells) {
        const row = cell.dataset.row;
        const col = cell.dataset.col;
        const value = cell.textContent;
        if (value !== solution[row][col]) {
          correct = false;
          break;
        }
      }

      const msg = document.getElementById("message");
      if (correct) {
        clearInterval(timerInterval);
        msg.textContent = `congrats! time: ${time}s ðŸŒ¼`;
      } else {
        msg.textContent = "some flowers are in the wrong spot :(";
      }
    }

  </script>
</body>
</html>
